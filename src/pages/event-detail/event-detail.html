<ion-header>

  <ion-navbar>
    <ion-title>Detalle del evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title>
      <ion-item style="text-align: center">
          <h1><b>{{event.name}}</b></h1>
          <button ion-button clear item-end><ion-icon name="person-add" (click)="addGuest()"></ion-icon></button>
      </ion-item>
     
    </ion-card-title>
    <ion-card-content>
      {{event.tema}}
    </ion-card-content>
  </ion-card>
<ion-card>
  
  
      <ion-list>
          <ion-item *ngFor="let guest of event?.guests">
            <ion-avatar item-start>
              <img [src]="guest.image">
            </ion-avatar>
            <h2>{{guest.name}}</h2>
          </ion-item>
        </ion-list>
 
  
</ion-card>
  
</ion-content>
