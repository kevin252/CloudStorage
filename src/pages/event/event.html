<ion-header>

  <ion-navbar>
    
    <ion-item>
        <ion-title>Eventos</ion-title>
        <button ion-button clear item-end (click)="modalCreateEvent()"><ion-icon name="add"></ion-icon></button>

    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let event of user?.events">
      <ion-card>
        <ion-card-title>
          <ion-item>
              {{event.name}}
              <button ion-button clear item-end><ion-icon name="eye" (click)="showPageEventDetail(event)"></ion-icon></button>
          </ion-item>
         
        </ion-card-title>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
